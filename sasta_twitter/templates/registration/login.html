{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login Form</h2>
<form method="post" class="form mt-2">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Login</button>
</form>
<p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
