{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Register Form</h2>
<form method="post" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Register</button>
</form>
<p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
